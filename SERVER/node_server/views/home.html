<html>

  <body>
		<h1>
			this is a upload page

	  <form method="POST" action="/test/local_upload" enctype="multipart/form-data">
		  <!-- upload.single('image_to_upload') 와 name을 연결해줘야 한다 -->

		  <input type='submit'>
	  </form>
	  
	  <form method="GET" action="/test/output">>
		  <button type="submit" formmethod="GET">
			  Displaying Converted Image Testing
		  </button>
	  </form>
	  
	  <form method="GET" action="/test/request_params">>
		<input type="checkbox" name="hobby" value="game">게임
		  <input type="checkbox" name="hobby" value="travel">여행
		<input type='submit'>
	  </form>
	  
	  <button type='button' id='btnDisplay'>
		  Display Testing
	  </button>
	  
	  <img src= '' id='imgConverted' style='float:left; border:2px solid blue;'>
	  
	  <script>
		var loc = window.location.pathname;
	  	const btnDisplay = document.querySelector("#btnDisplay")
		const imgConverted = document.querySelector("#imgConverted")
		
		btnDisplay.addEventListener('click',()=>{
			console.log('btn clicked')
			const dataURI = 'https://image.shutterstock.com/image-vector/sample-stamp-grunge-texture-vector-260nw-1389188336.jpg'
			// const dataURI = '/images/sample.jpg'
			
			imgConverted.src = dataURI
		})
	  </script>
	  
  </body>
